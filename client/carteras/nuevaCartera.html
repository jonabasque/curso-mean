<section name="total">
    <h1>{{ vm.titulo }}</h1>
    <p class="lead">Creaci√≥n de un nuevo proyecto en AppTuCartera</p>
</section>
<section name="nuevaCartera" class="row-fluid">
    <form class="form-horizontal text-left">
        <fieldset>
            <div id="legend">
                <legend class="">Introduce datos para crear un proyecto</legend>
            </div>
            <div class="row-fluid">
                <div class="col-xs-12 col-sm-6">
                    <div class="control-group">
                        <label class="control-label" for="nombre">Nombre</label>
                        <div class="controls">
                            <input name="nombre" class="input" ng-model="vm.nuevaCartera.nombre">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="presupuesto">Presupuesto</label>
                        <div class="controls">
                            <input type="number" name="presupuesto" class="input" ng-model="vm.nuevaCartera.presupuesto">
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6">
                    <div class="control-group">
                        <label class="control-label" for="fechaInicio">Fecha Inicio</label>
                        <div class="controls">
                            <input type="date" name="fechaInicio" class="input" ng-model="vm.nuevaCartera.fechaInicio">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="fechaFin">Fecha Fin</label>
                        <div class="controls">
                            <input type="date" name="fechaFin" class="input" ng-model="vm.nuevaCartera.fechaFin">
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button style="margin-top: 20px" type="button" class="btn btn-lg btn-primary" ng-click="vm.guardarCartera()">
                    <span>Guardar</span>
                </button>
            </div>
        </fieldset>
    </form>
</section>
